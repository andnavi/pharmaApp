<div class="row">
    <div class="col-lg-12">
      <nb-card [nbSpinner]="isLoading" nbSpinnerStatus="primary">
        <nb-card-header>Products
        </nb-card-header>
        <nb-card-body>
          <button class="mb-2 float-right" nbButton status="primary" [routerLink]="['/pages/products/add-product']" routerLinkActive="router-link-active" >Add</button>
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <th>Sr No.</th>
                <th>Product Name</th>
                <th>Company</th>
                <th>Batch Number</th>
                <th>MRP</th>
                <th>Action</th>
              </thead>
              <tbody>
                <tr *ngFor="let product of products; let i = index">
                  <td>{{ i + 1}}</td>
                  <td>{{ product.productName }}</td>
                  <td>{{ product.company }}</td>
                  <td>{{ product.batchNo }}</td>
                  <td>{{ product.MRP }}</td>
                  <td>
                    <span class="" [routerLink]="['/pages/products/edit-product', product._id]">
                        <nb-icon icon="edit" status="primary"></nb-icon>
                    </span>
                    <span (click)="deleteProduct(product._id)">
                        <nb-icon icon="trash-2" status="danger"></nb-icon>
                    </span>
                  </td>
                </tr>                
                <tr *ngIf="products.length === 0">
                  <td colspan="6">No Data Available</td>
                </tr>
              </tbody>
            </table>
          </div>
        </nb-card-body>
      </nb-card>
  </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <nb-card>
        <nb-card-header>Edit Product</nb-card-header>
        <nb-card-body>
            <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-sm-6">
                <div class="form-group">
                    <label for="productName" class="label">Product Name</label>
                    <input type="text" nbInput fullWidth id="productName" placeholder="Product Name" formControlName="productName">
                </div>
                </div>
                <div class="col-sm-6">
                <div class="form-group">
                    <label for="company" class="label">Company</label>
                    <input type="text" nbInput fullWidth id="company" placeholder="Company" formControlName="company">
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="batchNo" class="label">Batch Number</label>
                        <input type="text" nbInput fullWidth id="batchNo" placeholder="Batch Number" formControlName="batchNo">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="MRP" class="label">MRP</label>
                        <input type="number" nbInput fullWidth id="MRP" placeholder="MRP" formControlName="MRP">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="Rate" class="label">Rate</label>
                        <input type="text" nbInput fullWidth id="Rate" placeholder="Rate" formControlName="Rate">
                    </div>
                </div>
            </div>
            <button type="submit" nbButton>Submit</button>
            </form>
        </nb-card-body>
        </nb-card>
    </div>
</div>

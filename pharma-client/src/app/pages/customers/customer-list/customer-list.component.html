<div class="row">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-header>Customers
        </nb-card-header>
        <nb-card-body>
          <button class="float-right" nbButton status="primary" [routerLink]="['/pages/customers/create-customer']" routerLinkActive="router-link-active" >Add</button>
          <div class="mt-2 table-responsive">
            <table class="table table-bordered">
              <thead>
                <th>Sr No.</th>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile Number</th>
                <th>Bills</th>
                <th>Action</th>
              </thead>
              <tbody>
                <tr *ngFor="let customer of customersDataArray; let i = index">
                  <td>{{ i + 1}}</td>
                  <td><a (click)="selectCustomer(customer)" routerLinkActive="router-link-active" >{{ customer.firstName + ' ' + customer.lastName }}</a></td>
                  <td>{{ customer.email }}</td>
                  <td>{{ customer.mobileNumber }}</td>
                  <td>{{ customer.billIds.length}}</td>
                </tr>
                <tr *ngIf="customersDataArray.length === 0">
                  <td colspan="5">No Data Available</td>
                </tr>
              </tbody>
            </table>
          </div>
        </nb-card-body>
      </nb-card>
  </div>
</div>

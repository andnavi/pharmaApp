<div class="row">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-header>Bills
        </nb-card-header>
        <nb-card-body>
          <!-- <button class="float-right" nbButton status="primary" [routerLink]="['/pages/customers/create-customer']" routerLinkActive="router-link-active" >Add</button> -->
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <th>Sr No.</th>
                <th>Customer Name</th>
                <th>Email</th>
                <th>Mobile Number</th>
              </thead>
              <tbody>
                <tr *ngFor="let customer of customerBillArray; let i = index">
                  <td>{{ i + 1}}</td>
                  <td><a [routerLink]="['/pages/customers/customer-bill', customer._id]" routerLinkActive="router-link-active" >{{ customer.firstName + ' ' + customer.lastName }}</a></td>
                  <td>{{ customer.email }}</td>
                  <td>{{ customer.mobileNumber }}</td>
                  <td></td>
                </tr>
                <tr *ngIf="customerBillArray.length === 0">
                    <td colspan="4">No Data Available</td>
                </tr>
              </tbody>
            </table>
          </div>
        </nb-card-body>
      </nb-card>
  </div>
</div>

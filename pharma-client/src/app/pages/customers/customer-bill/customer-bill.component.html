<div class="row">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-header>{{customerName}} Bills
        </nb-card-header>
        <nb-card-body>
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <th>Sr No.</th>
                <th>Bill ID</th>
                <th>Amount</th>
                <th>Created Date</th>
                <th>Payments</th>
              </thead>
              <tbody>
                <tr *ngFor="let bill of customerBillArray; let i = index">
                  <td>{{ i + 1}}</td>
                  <td><a [routerLink]="['/pages/customers/customer-bill-history', bill._id]" routerLinkActive="router-link-active" >{{ bill.billId }}</a></td>
                  <td>{{ bill.totalAmount }}</td>
                  <td>{{ bill.createdAt | date: 'medium' }}</td>
                  <td>{{ bill.paymentIds.length}}</td>
                </tr>
                <tr *ngIf="customerBillArray.length === 0">
                    <td colspan="4">No Data Available</td>
                </tr>
              </tbody>
            </table>
          </div>
        </nb-card-body>
      </nb-card>
  </div>
</div>
